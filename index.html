<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Clock App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Clock App</h1>

        <div class="tab_area">
            <ul id="tabs" class="tab_list">
                <li>시계</li>
                <li>알람</li>
                <li>스톱워치</li>
            </ul>
        </div>
        <div class="clock_area">
            <strong class="clock">00:00:00</strong>
        </div>

        <div class="alarm_area">
            <form class="form_section">
                <div class="input_area">
                    <input type="text" class="input" maxlength="8" value="00:00:00">
                </div>
                <div class="button_area">
                    <button type="button" class="button button_getTime">현재 시간</button>
                    <button type="submit" class="button button_addAlarm">등록</button>
                </div>
            </form>

        </div>

        <div class="watch_area">
            <div class="watch_section">
                <strong class="watch">00:00:00</strong>
                <div class="button_area">
                    <button type="button" class="button button_reset">초기화</button>
                    <button type="button" class="button button_record">기록</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script type="module" src="js/App.js"></script>
</html>
